<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Resume</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            /* width: 100vh; */
            background-color: #f4f4f4;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .video-container {
            width: 100%;
            height: 100%;
            /* max-width: 800px; */
             display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* video {
            width: 100%;
            max-height: 90vh;
            object-fit: cover;
            display: block;
            
        } */
         video {
            max-height: 100vh;
            max-width: 100vw;
            width: auto;
            height: auto;
            object-fit: contain;
            display: block;
            
            
            }

        .video-title {
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-title">My Video Resume</div>
        <video controls>
            <source src="./Anita_Video_Resume.mp4" type="video/mp4">
            Your browser does not support the video tag.
        
</video>
    </div>
</body>
</html>
